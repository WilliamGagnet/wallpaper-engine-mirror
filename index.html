<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Mirror</title>
    <style>
        /* sets the video element to take up the entire viewport*/
        #webcam {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            transform: scaleX(-1);  /* Flips the video horizontally */
        }
    </style>
</head>
<body>
    <video id="webcam" autoplay></video>
    <script src="webcam-mirror.js"></script>
</body>
</html>
